[pytest]
addopts = -p no:qt --disable-warnings --maxfail=3 -k "not configuration_tab and not processors_tab_connections and not corpus_manager_tab and not balancer_wrapper and not auto_balance_service and not base_wrapper_task_queue and not deduplicator and not worker_threads"
testpaths = tests
norecursedirs = CorpusBuilderApp
markers =
    integration: integration tests
    asyncio: tests using asyncio
    performance: performance tests
# Automatically load environment variables from the project .env file so
# collectors that rely on API keys (FRED_API_KEY, AA_ACCOUNT_COOKIE, etc.)
# are available during test runs.
dotenv_load_enabled = true
dotenv_path = .env
env_override_existing_values = 1
